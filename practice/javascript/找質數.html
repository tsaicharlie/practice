<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum=0;
        var arr=new Array();
        var number=prompt("請輸入大於一的正整數");
        
        for(var i=1; i<=number ;i++){
            if(number%i==0){
                sum+=1;
                arr.push(i);
            }
        }
        console.log(number+"總共有"+sum+"個因數\n");
        console.log("因數有"+arr);
        if(sum==2){
            console.log(number+"是質數\n");
        }
        else{
            console.log(number+"不是質數\n");
        }
    </script>
</body>
</html>
