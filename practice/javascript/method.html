<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj=new Object();
        obj.name="lulu";
        obj.age=18;
        obj.gender="female";
        obj.getName=function(){
            console.log(obj.name);
        }
        obj.getName();
        for(var n in obj){
            console.log("屬姓名"+n);

            console.log("屬性值"+obj[n]);
        }
        var obj2={
            name:"david",
            age:25,
            gender:"male",
            getName:function(){console.log(obj2.name)}
        }
        obj2.getName();
        for(var n in obj2){
            console.log("屬姓名: "+n);
            console.log("屬性值 :"+obj2[n]);
        }
    </script>
</body>
</html>
