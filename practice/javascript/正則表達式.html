<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //正則表達式可以定義字串的規則，並判斷字串是否符合規則
        //語法 var 變數=new RegExp("正則表達式"，"匹配模式")
        //或是 
        //  變數=/正則表達式/匹配模式
        //匹配模式可選值
        //i 忽略大小寫
        //g 全局匹配模式
        var reg=new RegExp("a","i");
        reg2=/a/i;
        
        //test()  正則表達式用來檢查的方法 如果符合返回true 不符合返回false
        console.log(reg.test("abcd"));
        console.log(reg2.test("bcd"));

        //創建一個正則表達式 檢查一個字串是否有a或b
        var reg3=/a|b/;
        console.log("字串是否有a或b "+reg3.test("ccc"));
        //可使用[]符號 /a|b/==[ab]
        //[a-z] 所有小寫字母
        //[A-Z] 所有大寫字母
        //[A-z] 所有字母
        //[0-9] 所有數字
        //[^ ]  除了

        //正則表達式可搭配String的方法split() 更靈活的切割字串
        var str="a1b2c3d4e5f6g7";
        console.log("原字串 "+str);
        var result=str.split(/[a-z]/);
        console.log("split後的字串 "+result);
        
        //正則表達式可搭配String的方法match() ，默認情況下 match只會找到第一個符合的元素，可以使用匹配模式裡的全局匹配模式  match會將返回值封裝成陣列
        console.log("原字串 "+str);
        result=str.match(/[a-z]/ig);
        console.log("match後的字串 "+result);

        //正則表達式可搭配String的方法replace() 可以將字串指定的內容取代
        //參數 1 被替換的內容
        //     2 新的內容
        //     默認只會替換第一個
        console.log("原字串 "+str);
        result=str.replace(/[a-z]/ig,"@@");

        console.log("replace後的字串 "+result);

        //量詞
        //通過量詞可以設置一個內容出現的次數
        //語法 /字元{次數}/
        //     {n} 出現n次
        //     {m,n}出現m到n次
        //     {m,} m次以上
        //     
        //{}只會對前面一個字元生效 若想多個字元，必須寫()包覆

        var reg4=/a{3}/;
        console.log("字串是否包含aaa ? "+reg4.test("aaa"));

        var reg5=/(ab){3}/;
        console.log("字串是否包含ababab ? "+reg5.test("ababab"));

        //檢查一個字串是否以a開頭a結尾
        //   ^表示開頭
        //   $表示結尾
        //  /^a$/

        //  

        //  \w 任意字母 數字 下划線_ [A-z0-9]
        //  \W (大寫W!) 小w的相反 除了字母 數字  下划線_ 以外的 [^A-z0-9]
        //  \d 任意數字 [0-9]
        //  \D 除了任意數字
        //  \s 空格
        //  \S 除了空格
        //  \b 單詞  使用時需要單詞頭尾都寫\b
        //  \B 除了單詞

        //email的正則表達式

        var regemail=/\w/;



    </script>
</body>
</html>
