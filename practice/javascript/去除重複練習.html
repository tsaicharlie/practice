<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[1,1,1,3,2,5,4,7,8,6,5,4,1,2,3,6,9,8,7,4,5,6,5];
        console.log(arr);
        arr.sort();
        for(var i=0;i<arr.length;i++){
            for(j=i+1;j<arr.length;j++){
                if(arr[i]==arr[j]){
                    arr.splice(j,1);
                    j--;
                }
            }
        }
        console.log(arr);

    </script>
</body>
</html>
