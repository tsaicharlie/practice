<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>電腦版刮刮履歷</title>
		<style type="text/css">
            
			#c1{
                /* height: 7000px; */
				border: 1px solid white;
				position: absolute;
                /* scale: 2; */
                /* left: 50%; */
                /* z-index: 100; */
                
			}
			
			#c2{
				border: 1px solid white;
                /* position: relative; */
                /* left: 50%; */

			}
			
			body{
				position: relative;
				width: 100vw;
				height: 100vh;
				overflow: hidden;
                
			}
		</style>
	</head>
	<body>
		
		<canvas id="c1" width="3000" height="5000"></canvas>
		
		<canvas id="c2" width="3000" height="5000"></canvas>
		
	</body>
	<script type="text/javascript">
		var c1 = document.getElementById("c1");
		var c2 = document.getElementById("c2");
		
		var ctx1 = c1.getContext("2d");
		var ctx2 = c2.getContext("2d");
		
		
		// 將完整履歷放到下層  canvas2
		var imgs = new Image();
		imgs.src = '../img/rock.jpeg';
		imgs.onload = function(){
			ctx2.drawImage(this,0,0)
		}
		
		// 需要刮的履歷放在上層  canvas1
		var img2 = new Image();
		img2.src = '../img/裡多會.jpg';
        img2.style.height='1000px';
		img2.onload = function(){
			ctx1.drawImage(this,0,0)
		}
		
		c1.ontouchstart= function(ev){
		c1.ontouchmove = function(e){
			e.preventDefault(); 
			console.log(e);
			var w = 80;			// 清除筆刷的寬度
			var h = 80;			// 清除筆刷的高度
			var x = e.pageX-c1.offsetLeft - w/2;    // 清除筆刷的x位置
			var y = e.pageY-c1.offsetTop - h/2;		// 清除筆刷的y位置
			ctx1.clearRect(x,y,w,h);
		}
		}
		c1.ontouchend = function(ev){
		// 取消onmousemove事件
		c1.ontouchmove = null;
		}


	</script>
</html>
