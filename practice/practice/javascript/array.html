<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- push()在陣列的末尾添加一個或多個元素，並返回陣列的新長度

        pop()刪除陣列的"最後一個"元素，並返回被刪除的元素

        unshift()在陣列的"開頭"添加一個或多個元素，並返回陣列的新長度

        shift()刪除陣列的第一個元素，並返回被刪除的元素
     -->
    <script>
        var arr=new Array();
        arr[arr.length]=0;
        arr[arr.length]=1;
        console.log(arr);
        arr.push(2,3,4,5);
        console.log(arr);
        arr.pop();
        console.log(arr);
        
    </script>
    
</body>
</html>
